version: "3.9"

services:
  # --- 1. C# API (Gateway) ---
  api:
    build:
      context: .
      dockerfile: OncoMind.Api/Dockerfile
    container_name: oncomind_api
    ports:
      # Map host 5001 to container 80
      # (Matches the "ENV ASPNETCORE_HTTP_PORTS=80" we added to Dockerfile earlier)
      - "5001:80"
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      # This points to the Docker internal name "oncomind_ml"
      - ServiceUrls__PythonML=http://oncomind_ml:8000
      - ConnectionStrings__Mongo=mongodb://mongo_db:27017
    depends_on:
      - ml
      - mongo_db
    networks:
      - onco

  # --- 2. Python ML (Worker) ---
  ml:
    build:
      context: ./oncomind-ml
      dockerfile: Dockerfile
    container_name: oncomind_ml
    ports:
      - "8000:8000"
    volumes:
      # Syncs your local Python code so you don't need to rebuild
      - ./oncomind-ml:/app
      - ./oncomind-ml/datasets:/app/datasets
      - ./oncomind-ml/models:/app/models
    environment:
      - YOLO_MODEL_PATH=/app/models/yolo_best.pt
      - MONGO_URI=mongodb://mongo_db:27017
      # This ensures Python prints logs to your terminal immediately
      - PYTHONUNBUFFERED=1
    # Overrides the Dockerfile to run in "Dev Mode" with reload
    command:
      ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]
    networks:
      - onco

  # --- 3. React Frontend ---
  frontend:
    build:
      context: ./oncomind-frontend
      dockerfile: Dockerfile
    container_name: oncomind_frontend
    ports:
      - "5173:5173"
    volumes:
      # Syncs frontend code
      - ./oncomind-frontend:/app
      # IMPORTANT: Keep node_modules inside container separate from host
      - /app/node_modules
    environment:
      - CHOKIDAR_USEPOLLING=true # Helps Windows Docker see file changes
    # Runs dev server with host flag so Docker can expose it
    command: ["npm", "run", "dev", "--", "--host"]
    networks:
      - onco

  # --- 4. Database ---
  mongo_db:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - onco

networks:
  onco:

volumes:
  mongo_data:
