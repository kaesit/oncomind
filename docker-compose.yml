version: "3.9"

services:
  # --- 1. C# API (Gateway) ---
  api:
    build:
      context: .
      dockerfile: OncoMind.Api/Dockerfile
    container_name: oncomind_api
    ports:
    - "5001:80" # host 5001 → container 80
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ServiceUrls__PythonML: http://oncomind_ml:8000
      ConnectionStrings__Mongo: mongodb://mongo_db:27017
    depends_on:
      ml:
        condition: service_healthy
      mongo_db:
        condition: service_started
    networks:
      - onco

  # --- 2. Python ML (Worker) ---
  ml:
    build:
      context: ./oncomind-ml
      dockerfile: Dockerfile
    container_name: oncomind_ml

    # SADECE DEV için (host'tan erişmek istiyorsan)
    ports:
      - "8000:8000"

    volumes:
      - ./oncomind-ml:/app
      - ./oncomind-ml/datasets:/app/datasets
      - ./oncomind-ml/models:/app/models

    environment:
      YOLO_MODEL_PATH: /app/models/yolo_best.pt
      MONGO_URI: mongodb://mongo_db:27017
      PYTHONUNBUFFERED: "1"

    command:
      ["uvicorn", "app:app", "--host", "0.0.0.0", "--port", "8000", "--reload"]

    # curl yok → python ile healthcheck
    healthcheck:
      test:
        [
          "CMD",
          "python",
          "-c",
          "import requests; requests.get('http://localhost:8000/health')",
        ]
      interval: 10s
      timeout: 5s
      retries: 5

    networks:
      - onco

  # --- 3. React Frontend ---
  frontend:
    build:
      context: ./oncomind-frontend
      dockerfile: Dockerfile
    container_name: oncomind_frontend
    ports:
      - "5173:5173"
    volumes:
      - ./oncomind-frontend:/app
      - /app/node_modules
    environment:
      CHOKIDAR_USEPOLLING: "true"
    command: ["npm", "run", "dev", "--", "--host"]
    networks:
      - onco

  # --- 4. MongoDB ---
  mongo_db:
    image: mongo:latest
    container_name: mongo_db
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - onco

networks:
  onco:
    driver: bridge

volumes:
  mongo_data:
